<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<!-- custom elements -->
<link rel="import" href="my-icons.html">
<link rel="import" href="site-carousel.html">
<link rel="import" href="styles/normalize.html">

<!-- TweenMax -->
<script src="js/TweenMax.min.js"></script>
<script src="js/ScrollToPlugin.min.js"></script>
<script src="js/swiper.min.js"></script>

<dom-module id="site-application">
  <template>
    <style include="normalize">

      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      /*
      * paper-drawer-panel selector
      * site shell
      */
      .site {

      }

      /*
      * Off Canvas Nav
      */
      .offcanvas--links a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .offcanvas--links a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .offcanvas--links paper-icon-button {
        color: black;
        --paper-icon-button-ink-color: #4285f4;
      }

      /*
      * Header
      */
      .content--header-nav {
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        -webkit-flex: 1px;
        -ms-flex: 1px;
        flex: 1px;
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        -webkit-align-items: center;
                align-items: center;
        justify-content: space-between;
      }

      .content--header-title {
        -webkit-flex: 1px;
        -ms-flex: 1px;
        flex: 1px;
      }

      .content--menu-btn {
        color: #fff;
        --paper-icon-button-ink-color: #fff;
      }

      /*
      * Main Content Styles
      */
      .site--content-main {}


      /* test styles - delete */
      .__test-section {
        height: 2000px;
        width: 100%;
      }

    </style>

    <!-- site shell -->
    <paper-drawer-panel force-narrow disable-swipe class="site">

      <!-- off canvas menu -->
      <paper-header-panel drawer class="site--offcanvas-nav" id="paperDrawer">
        <!-- off canvas header -->
        <paper-toolbar class="offcanvas--header">
          <h3 class="offcanvas--header-title">Mobile</h3>
        </paper-toolbar>

        <!-- off canvas nav -->
        <iron-selector class="offcanvas--links" selected="[[page]]" attr-for-selected="name" role="navigation">
           <a paper-drawer-toggle on-tap="_scrollToSectionOne">View One</a>
           <a paper-drawer-toggle on-tap="_scrollToSectionTwo">View Two</a>
           <a paper-drawer-toggle on-tap="_scrollToSectionThree">View Three</a>
           <paper-icon-button icon="social:facebook-alt" class="content--menu-btn" paper-drawer-toggle></paper-icon-button>
           <paper-icon-button icon="social:twitter-alt" class="content--menu-btn" paper-drawer-toggle></paper-icon-button>
           <paper-icon-button icon="social:instagram" class="content--menu-btn" paper-drawer-toggle></paper-icon-button>
        </iron-selector>
      </paper-header-panel>

      <!-- site main content section -->
      <paper-scroll-header-panel main class="site--content" id="siteContent">

        <!-- main content header -->
        <paper-toolbar class="site--content-header">

          <!-- header nav left -->
          <div class="content--header-title">Title</div>

          <!-- header nav right/links -->
          <iron-selector selected="[[page]]" attr-for-selected="name" class="content--header-nav" role="navigation">

            <a on-tap="_scrollToSectionOne">View One</a>
            <a on-tap="_scrollToSectionTwo">View Two</a>
            <a on-tap="_scrollToSectionThree">View Three</a>
            <!-- menu btn -->
            <paper-icon-button icon="iconz:menu" class="content--menu-btn" paper-drawer-toggle></paper-icon-button>

          </iron-selector>

        </paper-toolbar>

        <!-- main content container -->
        <div class="site--content-main">

          <section class="s1 __test-section" id="sectionOne"></section>

          <section class="s2 __test-section" id="sectionTwo">
            <site-carousel images="{{imagesCats}}"></site-carousel>
            <site-carousel images="{{imagesCats}}"></site-carousel>
            <site-carousel images="{{imagesCats}}"></site-carousel>
          </section>

          <section class="s3 __test-section" id="sectionThree"></section>

        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

  </template>

  <script>

    Polymer({
      is: 'site-application',

      properties: {
        imagesCats: {
          type: Array,
          value: function() {
            return [
                {
                  'url': 'http://placekitten.com/g/300/300'
                },
                {
                  'url': 'http://placekitten.com/g/300/300'
                },
                {
                  'url': 'http://placekitten.com/g/300/300'
                },
                {
                  'url': 'http://placekitten.com/g/300/300'
                },
                {
                  'url': 'http://placekitten.com/g/300/300'
                },
                {
                  'url': 'http://placekitten.com/g/300/300'
                }
            ];
          }
        }
      },

      /*
      * scroll to section animation
      * @param (element): the element/section to animate to
      */
      navItemClicked: function(element) {

        TweenMax.to(this.$.siteContent.scroller, 1, {
            scrollTo: {
                y: element.offsetTop,
                autoKill: true
            },
            ease:Power2.easeOut
        });

      },

      _scrollToSectionOne: function() {
        this.navItemClicked(this.$.sectionOne);
      },

      _scrollToSectionTwo: function() {
        this.navItemClicked(this.$.sectionTwo);
      },

      _scrollToSectionThree: function() {
        this.navItemClicked(this.$.sectionThree);
      },

    });
  </script>
</dom-module>
