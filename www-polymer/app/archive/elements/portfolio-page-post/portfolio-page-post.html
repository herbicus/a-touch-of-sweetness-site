<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="portfolio-page-post">

  <template>

    <style>
      :host {
        display: block;
      }

      p {
        font: 400 18px/33.18px "Roboto", sans-serif;
        white-space: pre-wrap;
      }

      #placeholder {
        height auto
      }
    </style>

    <iron-ajax
      auto
      url="[[_computeURL(post)]]"
      handle-as="json"
      loading="{{loading}}"
      last-response="{{postContent}}"></iron-ajax>

    <article>
      <h2>[[postContent.title]]</h2>
      <h3>This is a portfolio-page-post!</h3>
      <p>[[postContent.intro_text]]</p>
      <!-- <iron-image style="width:900px; height:512px;" placeholder="[[postContent.img_placeholder]]"
                  sizing="cover" preload fade src="[[postContent.img]]"
                  alt="[[postContent.img_alt]]"></iron-image> -->
      <img src="[[postContent.img]]" alt="[[postContent.img_alt">
      <p>[[postContent.body_text]]</p>
      <h1>This is a post page</h1>
    </article>
    

  </template>

  <script>
    Polymer({

      is: 'portfolio-page-post',

      properties: {

        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        loading: {
          type: Boolean,
          value: false,
          notify: true
        }

      },

      _computeURL: function(post) {
        return `data/posts/${post}.json`;
      }

    });
  </script>

</dom-module>
