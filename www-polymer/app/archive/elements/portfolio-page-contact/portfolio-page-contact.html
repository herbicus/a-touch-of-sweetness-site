        <div class="project">

                <div class="image-container">
                  <h2>Accelerate.LGBT</h2>
                  <img src="../../images/learn-more/acceleratelgbt.jpg" alt="Accelerate LGBT">
                </div>
                <div class="project-text">

                  <p>Accelerate.LGBT helps LGBT-run or LGBT-focused small businesses and nonprofits grow online. The program is offered in partnership with the National Gay &amp; Lesbian Chamber of Commerce and invests into developing the ability for LGBT SMBs to leverage Google tools to grow online, helping them grow their businesses through Google's Supplier Diversity program and developing connections with LGBT community.</p>
                  <p>Events have already taken place in Dublin, NYC, Seattle and Austin, with more coming in DC, Warsaw, Paris, London, Berlin and beyond. We're hoping to grow Accelerate.LGBT to more cities, especially in EMEA.</p>
                </div>
              </div> <!-- End .project-inner -->

        <div class="project">
          <div class="container disable-container">
            <div class="content disable-content">

                  <h2>BGN EMEA Outreach</h2>
                  <img src="../../images/learn-more/black-googler-network.png" alt="BGN EMEA Outreach">
                </div>
                <div class="project-text">

                  <p>The Black Googler Network (BGN) EMEA hosted a two-day outreach event attended by 30 Googlers from 7 offices. The outreach focused on making external and internal impact.</p>
                  <p>Externally, participants worked to increase computer science awareness among local UK schools by hosting coding workshops at three different London schools, attended by a total of 43 students.</p>
                  <p>Internally, attendees focused on Googler career development and overall BGN strategy with two career development workshops and six inspirational Google speakers.</p>
                </div>
              </div> <!-- End .project-inner -->

        <div class="project">
          <div class="container disable-container">
            <div class="content disable-content">

                <div class="image-container">
                  <h2>Dress Code</h2>
                  <img src="../../images/learn-more/dress-code-logo.png" alt="Dress Code">
                </div>
                <div class="project-text">

                  <p><a href="http://go/dresscode-pl" target="_blank">DressCode</a> is a pre-university, diversity outreach program targeted at teenage girls throughout Poland. The program is a collaboration between engineers from Google and three other Polish tech companies.</p>
                  <p>Our goal is to nurture girlsâ€™ interest in coding, and encourage them to pursue learning opportunities. DressCode is a multi-stage online coding contest. Difficulty increase as participants progress and learn a new skill at each stage.</p>
                  <p>The DressCode pilot program launched November 2015 and is scheduled to run until May 2016. Six of our seven challenges have launched and we have 300 active participants ranging from 10-19 years old hailing from Polandâ€™s largest cities and its tiniest villages.</p>
                </div>

        <div class="project">
          <div class="container disable-container">
            <div class="content disable-content">

                <div class="image-container">
                  <h2>Mind the GAP - Turkey</h2>
                  <img src="../../images/learn-more/mind-gap-turkey.jpg" alt="Mind the GAP - Turkey">
                </div>
                <div class="project-text">

                  <p>The teenage years have been identified as the age when girls tend to drift away from mathematical scientific disciplines. Mind the GAP is a pre-university effort that aims to change the way girls perceive Computer Science and encourage them to develop an interest in the field. Through the Diversity Impact Fund, Mind the GAP hosted its first events in Turkey and Poland with great success: prior to the event, 54% of attendees did not wish to pursue a career in CS. Following the event, that number jumped to 93%!</p>
                </div>
              </div> <!-- End .project-inner -->
            </div> <!-- End .content -->

        <div class="project">
          <div class="container disable-container">
            <div class="content disable-content">

                  <h2>#stridesummit</h2>
                  <img src="../../images/learn-more/stride-summit2.jpg" alt="#stridesummit">
                </div>
                <div class="project-text">

                  <p>The Women@Google #Stride Summit brought together 80 participants across GBO, G&amp;A and Tech in Dublin for a full day summit with the theme "connect &amp; empower." The day included keynotes, a panel with Dublin leaders, a session on Gender Intelligence as well as lots of networking opportunities. Participants donated an impressive &euro;4844 for <a href="http://www.plan.ie/" target="_blank">Plan International Ireland</a>, a charity dedicated to combating child poverty. Participant feedback was strong (97% evaluation score) and included quotes such as this one: <span class="italic">"I promptly went to a team dinner and evangelised the Women@ message to at least five of the guys to figure out how to get more men involved. I am fully inspired, thanks all. It was the best Google event I've ever been at."</span></p>
                </div>
              </div> <!-- End .project-inner -->
            </div> <!-- End .content -->

                  <img src="../../images/learn-more/women-in-steam.jpg" alt="YouTube's Women in STEAM Think Tank">
                </div>
                <div class="project-text">

                  <p>YouTube's Women in S.T.E.A.M (Science, Technology, Engineering, Arts, Math) Think Tank is an event series that  celebrates female creators and gives them a chance to connect as a community, learn and share ideas. The events gather female creators in the field of S.T.E.A.M for a day of learning, discussion and feedback around the themes of bridging the gender gap and empowering more female-driven content creation. YouTube Women in S.T.E.A.M Think Tank features prominent influencers in the field as keynote speakers and facilitates brainstormings on ways the community and YouTube can help encourage more women on the platform.</p>
                </div>
