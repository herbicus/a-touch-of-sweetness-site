    <portfolio-page-hero background-image="./images/diversity_apply_header.jpg">
      <p>The Diversity Impact Fund invests in ambitious ideas from Googlers around the world across all aspects of diversity and inclusion. Applications are accepted year round on a rolling basis.</p>
      <a href="https://dif.fluidreview.com/" class="button" target="_blank"><paper-button noink>Apply for funding <iron-icon icon="icons:arrow-forward"></iron-icon></paper-button></a>
    </portfolio-page-hero>

            <paper-tab link name="guidelines"><a href="#/apply/guidelines">GUIDELINES</a></paper-tab>
            <paper-tab link name="criteria"><a href="#/apply/criteria">SELECTION CRITERIA</a></paper-tab>

    <iron-pages selected="{{checkApplyTabSelected(tabData.tabName)}}" attr-for-selected="name">
      <div id="guidelines-section" name="guidelines">

        <div class="container">
          <div class="content">
            <div id="guidelines-inner">
              <ul>
                <li>Please submit comprehensive project recommendations only. In the case of multiple approved projects by the same applicant, we recommend that the applicant only work on one project at a time.</li>
                <li>All funds awarded must be spent in the calendar year in which they are awarded.</li>
                <li>Funds awarded <span class="bold">cannot</span> be used for travel &amp; expenses.</li>
              </ul>
              <ul>
                <li>Each application must delegate a point of contact who will be responsible for reporting progress and impact metrics if the project is successfully funded.</li>
                <li>In 2016, we are not prioritizing charities, external partnerships or sponsorships as a standalone idea. If a charity, external partnership or sponsorship is a part of your broader proposal, please articulate a justification.</li>
                <li>Please refer to the <a href="#/apply/faq" on-tap="scrollToTop">FAQs</a> for more information</li>
              </ul>
            </div>
          </div>
        </div>
      </div> <!-- End Pitch Guidelines section -->
      <div id="criteria-section" name="criteria"> <!-- Start Pitch Criteria section -->
        <div class="container">
          <div class="content">
            <h2>The fund committee members will take into account the following criteria when reviewing pitches:</h2>
          </div>
        </div>
        <section>
          <div class="container">
            <div class="content">
              <div class="section-inner">
                <h3>Alignment with Google's Diversity strategy (<a href="https://sites.google.com/a/google.com/portfolio-google/" target="_blank">go/diversity</a>):</h3>
                <p>We're primarily looking for ideas that support one of the 4 pillars of Google Diversity strategy:</p>
                <div class="pillar-container">
                  <p class="pillar"><span>Hire diverse Googlers:</span> Innovation and creativity flourish when a variety of perspectives, backgrounds, and experiences are contributed. So we're expanding the ways we look for talent and creating more pathways into Google to create a more diverse workforce.</p>
                  <p class="pillar"><span>Foster a fair and inclusive Google:</span> From creating an inclusive culture to checking our people processes, we all have a responsibility to ensure Google's a company where everyone has the opportunity to shine.</p>
                  <p class="pillar"><span>Expand pool of technologists:</span> Inspire kids around the world not just to use technology, but to create it. We want to prepare the next generation for the workplace of the future, and expand access to CS education that engages and retains students from all backgrounds, particularly girls and minorities, who have historically been underrepresented in the field.</p>
                  <p class="pillar"><span>Bridge the digital divide:</span> Increasing access to opportunities on the web for people of all backgrounds and experiences.</p>
                </div>
                <p>That said, if you have a “diversity moonshot” idea outside of these 4 pillars, please apply anyway!</p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="content">
              <div class="section-inner">
                <h3>Innovation and thorough preparation.</h3>
                <p>Think about new ways to use our products, technology or resources to innovate. Think big! We will only invest in new, impactful ideas.</p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="content">
              <div class="section-inner">
                <h3>Impact potential.</h3>
                <p>The most successful proposals will have clearly defined metrics to measure impact. Here are some things to consider when evaluating impact:</p>
                <ul>
                  <li>Is the impact only short term or will the impact last past the initial investment?</li>
                    <ul>
                      <li>If long-term impact, how do you plan on collecting metrics over the life of the project?</li>
                    </ul>
                  <li>How many people are affected? A few people in a deep, lasting way or a large number of people?</li>
                  <li>How significant is the impact? Is it internal, external or both?</li>
                  <li>What is the return on investment? Think about how the funding will pay itself back in cultural change, diversity or greater good tied to Google’s Diversity strategy (<a href="https://sites.google.com/a/google.com/portfolio-google/" target="_blank">go/diversity</a>). In other words, does the outcome justify the amount requested?</li>
                  <li>Will there be any direct impact on Google’s business? (e.g. ads revenue)</li>
                  <li>What is the main vehicle used to drive impact? (e.g. event, software, tools)</li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="content">
              <div class="section-inner">
                <h3>Feasibility.</h3>
                <p>The amount requested should be able to adequately address the intended purpose, where possible, by the end of the calendar year. While we are asking you to think big, we want to be sure progress can be made in the year you receive funding. However, exceptions can be made where applicable.</p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="content">
              <div class="section-inner">
                <h3>When allocating funds, we will try to keep a balance across geographic location and types of projects.</h3>
                <p><span class="italic">However</span>, we are a fund so we will only invest in those ideas that we feel meet our criteria and are strategically aligned to our diversity and inclusion goals at Google.</p>
              </div>
            </div>
          </div>
        </section>
      </div> <!-- End Pitch Criteria section -->
      <div id="faq-section" name="faq"> <!-- Start FAQ section -->
        <section class="faq-group">
          <div class="container">
            <div class="content">
              <div class="faq-inner">
                <h2>Eligibility</h2>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse1">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse1" expanded$="[[isExpanded(opened1)]]"></iron-icon>
                    Who can apply?
                  </div>
                  <iron-collapse id="collapse1" opened="{{opened1}}">
                    <div>
                      <p>Applications are open to full-time employees at Google from all functions and locations globally.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse2">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse2" expanded$="[[isExpanded(opened2)]]"></iron-icon>
                    I am a temp/vendor/contractor (TVC) or intern. May I apply?
                  </div>
                  <iron-collapse id="collapse2" opened="{{opened2}}">
                    <div>
                      <p>Sorry, the Diversity Impact Fund is open to full-time employees of Google only.</p>
                    </div>
                  </iron-collapse>
                </div>

              </div> <!-- End .faq-inner -->
            </div> <!-- End .content -->
          </div> <!-- End .container -->
        </section>

        <section class="faq-group">
          <div class="container">
            <div class="content">
              <div class="faq-inner">
                <h2>Application</h2>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse3">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse3" expanded$="[[isExpanded(opened3)]]"></iron-icon>
                    How do I apply for funding?
                  </div>
                  <iron-collapse id="collapse3" opened="{{opened3}}">
                    <div>
                      <p>Please submit your application <a href="#/apply" on-tap="scrollToTop">here</a>.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse4">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse4" expanded$="[[isExpanded(opened4)]]"></iron-icon>
                    Who should fill out the application form?
                  </div>
                  <iron-collapse id="collapse4" opened="{{opened4}}">
                    <div>
                      <p>Please have the project lead responsible for implementing the proposal fill out the <a href="#/apply" on-tap="scrollToTop">application form</a>.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse5">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse5" expanded$="[[isExpanded(opened5)]]"></iron-icon>
                    When is the application due?
                  </div>
                  <iron-collapse id="collapse5" opened="{{opened5}}">
                    <div>
                      <p>Applications are accepted on a rolling basis so you can apply at any point throughout the year. Please be aware that applications submitted in Q4 may not receive funding until the following year. Please join the <a href="mailto:DIF-announce@google.com" target="_blank">DIF-announce@google.com</a> group to receive updates from the Diversity Impact Fund.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse6">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse6" expanded$="[[isExpanded(opened6)]]"></iron-icon>
                    What does the application process look like?
                  </div>
                  <iron-collapse id="collapse6" opened="{{opened6}}">
                    <div>
                      <p>The application should be a detailed proposal addressing the criteria outlined <a href="#/apply/criteria" on-tap="scrollToTop">here</a>. The ideas and plan presented should be well-thought-out, and backed with solid impact and cost analyses. Applications are accepted on a rolling basis and will be reviewed when submitted. We anticipate the process from submission to outcome to take between 4-8 weeks based on the project scope and current application pipeline.</p>
                      <ol>
                        <li><p><span class="bold">First Review:</span> A review team will be put together to evaluate your application based on our <a href="#/apply/criteria" on-tap="scrollToTop">selection criteria</a>.</p></li>
                        <li><p><span class="bold">Pitch Day:</span> If you pass the initial review round, you will be invited to a pitch day where you will present a 5 minute pitch on your idea followed by 10-15 minutes of Q&amp;A.</p></li>
                        <li><p><span class="bold">Outcome:</span> Following the pitch day, you will be notified of the status of your application.</p></li>
                      </ol>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse7">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse7" expanded$="[[isExpanded(opened7)]]"></iron-icon>
                    How much can I apply for?
                  </div>
                  <iron-collapse id="collapse7" opened="{{opened7}}">
                    <div>
                      <p>We require a clear breakdown and justification of all requested funds, but big numbers don’t scare us! Although our budget is not infinite, do not let high costs prevent you from submitting a 10x idea.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse8">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse8" expanded$="[[isExpanded(opened8)]]"></iron-icon>
                    May I submit multiple applications?
                  </div>
                  <iron-collapse id="collapse8" opened="{{opened8}}">
                    <div>
                      <p>Yes, you may submit more than one application. However, all submissions must be complete and well-thought-out. In the case of multiple approved projects, an applicant may only work on one project at a time.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse9">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse9" expanded$="[[isExpanded(opened9)]]"></iron-icon>
                    Are there requirements for the project team?
                  </div>
                  <iron-collapse id="collapse9" opened="{{opened9}}">
                    <div>
                      <p>When delivering a successful Diversity Impact Fund Investment (DIFI) it’s as much about the team and execution as it is about having a great idea. We highly recommend that you clearly define the required roles and people on your team with your application. Think about the skillsets and working styles you will need on your team in order to achieve your goals.</p>
                      <p>For those who are looking to connect with other interested Googlers, please click here to join the <a href="https://plus.sandbox.google.com/u/0/communities/112611125894435021053" target="_blank">Diversity Impact Fund G+ Community</a>.</p>
                    </div>
                  </iron-collapse>
                </div>

              </div> <!-- End .faq-inner -->
            </div> <!-- End .content -->
          </div> <!-- End .container -->
        </section>

        <section class="faq-group">
          <div class="container">
            <div class="content">
              <div class="faq-inner">
                <h2>Selection</h2>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse10">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse10" expanded$="[[isExpanded(opened10)]]"></iron-icon>
                    How will the applications be reviewed?
                  </div>
                  <iron-collapse id="collapse10" opened="{{opened10}}">
                    <div>
                      <p>Please refer to the <a href="#/apply/criteria" on-tap="scrollToTop">Selection Criteria</a>.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse11">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse11" expanded$="[[isExpanded(opened11)]]"></iron-icon>
                    Who will be reviewing the applications?
                  </div>
                  <iron-collapse id="collapse11" opened="{{opened11}}">
                    <div>
                      <p>For any given application, a review team will be put together based on the application’s strategic &amp; regional focus. A summary of the different review team members can be found <a href="#/learn-more/team" on-tap="scrollToTop">here</a>.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse12">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse12" expanded$="[[isExpanded(opened12)]]"></iron-icon>
                    Why do I need to deliver a pitch?
                  </div>
                  <iron-collapse id="collapse12" opened="{{opened12}}">
                    <div>
                      <p>A pitch gives us an opportunity to go past the paper and get to know the people behind an application. Also we want to encourage moonshot thinking when it comes to diversity and inclusion at Google and what better way to do that than to ask applicants to think like entrepreneurs and pitch their best idea(s).</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse13">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse13" expanded$="[[isExpanded(opened13)]]"></iron-icon>
                    When should I expect to hear back from the Diversity Impact Fund about my idea?
                  </div>
                  <iron-collapse id="collapse13" opened="{{opened13}}">
                    <div>
                      <p>Applications are accepted on a rolling basis and will be reviewed when submitted. We anticipate the process from submission to outcome to take between 4-8 weeks based on the project’s scope and current application pipeline.</p>
                    </div>
                  </iron-collapse>
                </div>

                <div class="faq">
                  <div class="question" on-click="toggle" data-args="#collapse14">
                    <iron-icon class="faq-arrow" icon="icons:arrow-drop-down" data-args="#collapse14" expanded$="[[isExpanded(opened14)]]"></iron-icon>
                    Will all applications receive funding?
                  </div>
                  <iron-collapse id="collapse14" opened="{{opened14}}">
                    <div>
                      <p>No. We will only invest in ideas that have the potential for a large impact and are best aligned with Google’s Diversity goals. In some cases, an application may receive a conditional offer of funding if certain conditions stipulated by the fund committee are met.</p>
                    </div>
                  </iron-collapse>
                </div>

              </div> <!-- End .faq-inner -->
            </div> <!-- End .content -->
          </div> <!-- End .container -->
        </section>

        <section class="faq-group">

  <script>
      /**
       * Registers element within Polymer.
       * @constructor
       */
      Polymer({
        /**
         * Specifies HTML tag name for custom Polymer element.
         * @prop
         */
        is: 'portfolio-apply',
        /**
         * Declares properties on custom Polymer element.
         *
         */
        properties: {
          /**
           * Gets or sets index of selected paper-tab and/or iron-page
           * @prop
           */
          selected: {
            type: String,
            value: 0,
            notify: true
          },
          /**
           * Controls visibility of host element based on boolean value
           * @prop {boolean}
           */
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        /**
         * Controls orientation of icon arrow depending on whether element is expanded or collapsed
         * @function
         * @param {boolean} opened
         */
        isExpanded: function(opened) {
          // console.log(opened.toString());
          return opened.toString();
        },
        /**
         * Checks to make sure an initial section is active.
         * @function
         * @param {string} section
         */
        checkApplyTabSelected: function(section) {
          var section = section;
          if(section == '' ||
            section == null ||
            section === 'team' ||
            section === 'investments'){
            section = 'guidelines';
          }
          return section;
        },
        /**
         * Fires an event to scroll the page to the top
         * @function
         */
        scrollToTop: function() {
          this.fire('scroll-top');
        },
        /**
         * Controls toggling of iron-collapse element based on selector
         * @function
         * @param {object} event
         */
        toggle: function(e) {
          var selector = e.target.getAttribute('data-args');
          document.querySelector(selector).toggle();
        }
      });
  </script>
