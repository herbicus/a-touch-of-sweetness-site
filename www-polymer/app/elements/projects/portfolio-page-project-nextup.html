<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../portfolio-page-project.html">

<dom-module id="portfolio-page-project-nextup">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <portfolio-page-project title="YouTube NextUp" link="https://www.youtube.com/yt/nextup/?noapp=1">

      </aside>

      <section content>

        <iron-image preload fade src="../../images/preview/preview-nextup.jpg"></iron-image>       
      </section>

    </portfolio-page-project>

    <portfolio-footer></portfolio-footer>

  </template>
  <script>
      /**
       * Registers element within Polymer.
       * @constructor
       */
      Polymer({
        /**
         * Specifies HTML tag name for custom Polymer element.
         * @prop
         */
        is: 'portfolio-page-project-nextup'

      });
  </script>
</dom-module>
