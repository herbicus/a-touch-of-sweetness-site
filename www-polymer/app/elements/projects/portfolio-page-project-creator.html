<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../portfolio-page-project.html">

<dom-module id="portfolio-page-project-creator">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <portfolio-page-project title="YouTube CreatorHub" link="https://www.youtube.com/yt/creators/?noapp=1">

      <aside sidebar>

        <p>YouTube Creator Hub is a microsite that provides resources for YouTube content creators. Similar to YouTube NextUp, Creator Hub is where more for established content creators can learn more about growing their channels and finding their audiences.</p>
      </aside>

      <section content>

        <iron-image preload fade src="../../images/preview/preview-creator.jpg"></iron-image>       
      </section>

    </portfolio-page-project>

    <portfolio-footer></portfolio-footer>

  </template>
  <script>
      /**
       * Registers element within Polymer.
       * @constructor
       */
      Polymer({
        /**
         * Specifies HTML tag name for custom Polymer element.
         * @prop
         */
        is: 'portfolio-page-project-creator'

      });
  </script>
</dom-module>
