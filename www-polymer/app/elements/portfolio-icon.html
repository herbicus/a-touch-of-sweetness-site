<!-- Elements -->
<link rel="import" href="portfolio-icons.html">


<!--
`<portfolio-icon>` is a custom iron-icon element for the YouTube NextUp site.

(see https://github.com/PolymerElements/paper-badge/blob/master/paper-badge.html
for an example of how to write element documentation.

Example:

    <div>
      <yt-next-up-icon icon="menu"></yt-next-up-icon>
    </div>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--yt-next-up-icon-background` | The background color of the yt-next-up-icon
`--yt-next-up-icon` | Mixin applied to the element | `{}`

@element yt-next-up-icon
@demo demo/index.html
-->

<dom-module id="portfolio-icon">
  <template>

    <style>

    /**
     * Host styles
     */

      :host {
        @apply(--portfolio-icon);
      }

      /**
       * Iron icon styles
       */

      iron-icon {
        --iron-icon-width: 103px;
        --iron-icon-height: 103px;
        width: 100%;
        height: 100%;
        fill: #e0e0e0;
      }

      /**
       * 768 Responsive styles
       */

      @media screen and (max-width: 768px) {
        iron-icon {
          width: 48px;
          height: 48px;
          margin-top: 12px;
        }
      }
    </style>

    <!-- icon -->
    <iron-icon icon="{{icon}}"></iron-icon>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'portfolio-icon',

      extends: 'div',

      /**
       * Element Properties
       * @type {Object}
       */

      properties: {
        icon: String
      }

    });
  })();
  </script>
</dom-module>
