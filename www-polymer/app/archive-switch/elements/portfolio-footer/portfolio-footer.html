<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="portfolio-footer">
  <template>
    <style>
      :host .container {
        margin: auto;
        position: relative;
        top: 50%;
        -ms-transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
      }

      footer {
        height: 50px;
        margin-top: 14px;
        color: #ffffff;
        background-color: #464646;
        text-align: center;
      }

      footer div {
        max-width: 320px;
        margin: 0 auto;
      }

      footer p {
        display: inline-block;
      }

      footer a {
        color: #ffffff;
        font-weight: 300;
        text-decoration: none;
        text-transform: uppercase;
      }

      @media screen and (min-width: 480px) {


        :host .container {
          max-width: 480px;
        }

        footer {
          height: 95px;
          margin-top: 60px;
        }

        footer div {
          max-width: 480px;
        }

        footer a {
          font-size: 18px;
        }
      }

      @media screen and (min-width: 600px) {

        :host .container {
          max-width: 600px;
        }

        footer div {
          max-width: 600px;
        }
      }

      @media screen and (min-width: 960px) {

        :host .container {
          margin-left: 0;
          max-width: 960px;
        }

        :host .content {
          padding: 0 10%;

        }
        
        footer {
          margin-top: 74px;
          text-align: left;
        }

        footer div {
          max-width: 960px; 
        }

        footer a {
          font-size: 16px;
        }
      }

      @media screen and (min-width: 1024px) {
        :host .container {
          max-width: 1024px;
        }

        footer div {
          max-width: 1024px;
        }
      }


      @media screen and (min-width: 1280px) {

        :host .container {
          max-width: 1280px;
        }

        footer {
          height: 75px;
        }

        footer div {
          max-width: 1280px;
        }
      }
    </style>
    <footer>
      <div class="container">
        <div class="content">
          <p><a href="https://plus.google.com/" target="_blank">Google</a></p>
          <span>&middot;</span>
          <p><a href="https://www.facebook.com" target="_blank">Facebook</a></p>
          <span>&middot;</span>
          <p><a href="https://www.twitter.com" target="_blank">Twitter</a></p>
        </div>
      </div>
    </footer>
  </template>
  <script>
    /**
    * Registers element within Polymer.
    * @constructor
    */
    Polymer({
      /**
       * Specifies HTML tag name for custom Polymer element.
       * @prop
       */
      is: 'portfolio-footer'
    });
  </script>
</dom-module>
