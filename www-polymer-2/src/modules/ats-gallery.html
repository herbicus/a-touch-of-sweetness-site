<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../gallery-styles.html">
<link rel="import" href="../ats-icons.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.3/js/swiper.min.js"></script>

<dom-module id="ats-gallery">
  <template>
    <style include="shared-styles gallery-styles">
      :host {
        position: relative;
        display: block;
        width: 100%;
        margin: 0 auto;
        padding: 50px 0;
      }

      .slide-image {
        width: 100%;
        max-width: 250px;
        height: auto;
      }

      .arrow-fill {
        fill: #CF6059;
      }

      .gallery__divider {
        margin: 50px 0;
        display: flex;
        justify-content: center;
      }

      .gallery__logo {
        padding: 8px 0;
        color: #fff;
        text-align: center;
      }

      .gallery__cakes,
      .gallery__cupcakes,
      .gallery__desserts {
        box-sizing: border-box;
        position: relative;
        width: 100%;
        max-width: 920px;
        margin: 0 auto;
        padding: 0 50px;
      }
    </style>

    <section class="gallery__cakes">
      <div class="swiper-container" id="swiper_cakes">
        <div class="swiper-wrapper">

          <template is="dom-repeat" items="{{imagesCakes}}">
            <!-- slides -->
            <div class="swiper-slide">
              <img src="{{item}}" class="slide-image">
            </div>
          </template>

        </div>
      </div>

      <div class="swiper-button-prev" id="prev_cakes">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
          <g>
            <path class="arrow-fill" d="M1.6,36.1l28,28c1.7,1.7,4.4,1.7,6.1,0s1.7-4.4,0-6.1l-25-25l25-25c1.7-1.7,1.7-4.4,0-6.1s-4.4-1.7-6.1,0
              l-28,28c-0.9,0.9-1.3,2-1.3,3.1C0.4,34.1,0.8,35.2,1.6,36.1z"/>
          </g>
        </svg>
      </div>
      <div class="swiper-button-next" id="next_cakes">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
          <g>
            <path class="arrow-fill" d="M35.7,29.9l-28-28c-1.7-1.7-4.4-1.7-6.1,0S0,6.3,1.6,8l25,25l-25,25c-1.7,1.7-1.7,4.4,0,6.1
              c1.7,1.7,4.4,1.7,6.1,0l28-28c0.9-0.9,1.3-2,1.3-3.1C37,31.9,36.6,30.8,35.7,29.9z"/>
          </g>
        </svg>
      </div>
    </section>

    <section class="gallery__divider ats__section--primary"><iron-icon class="gallery__logo" icon="asterisk:star"></iron-icon></section>

    <section class="gallery__cupcakes">
      <div class="swiper-container" id="swiper_cupcakes">
        <div class="swiper-wrapper">

          <template is="dom-repeat" items="{{imagesCupCakes}}">
            <!-- slides -->
            <div class="swiper-slide">
              <img src="{{item}}" class="slide-image">
            </div>
          </template>

        </div>
      </div>

      <div class="swiper-button-prev" id="prev_cupcakes">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
          <g>
            <path class="arrow-fill" d="M1.6,36.1l28,28c1.7,1.7,4.4,1.7,6.1,0s1.7-4.4,0-6.1l-25-25l25-25c1.7-1.7,1.7-4.4,0-6.1s-4.4-1.7-6.1,0
              l-28,28c-0.9,0.9-1.3,2-1.3,3.1C0.4,34.1,0.8,35.2,1.6,36.1z"/>
          </g>
        </svg>
      </div>
      <div class="swiper-button-next" id="next_cupcakes">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
          <g>
            <path class="arrow-fill" d="M35.7,29.9l-28-28c-1.7-1.7-4.4-1.7-6.1,0S0,6.3,1.6,8l25,25l-25,25c-1.7,1.7-1.7,4.4,0,6.1
              c1.7,1.7,4.4,1.7,6.1,0l28-28c0.9-0.9,1.3-2,1.3-3.1C37,31.9,36.6,30.8,35.7,29.9z"/>
          </g>
        </svg>
      </div>

    </section>

    <section class="gallery__divider ats__section--primary"><iron-icon class="gallery__logo" icon="asterisk:star"></iron-icon></section>

    <section class="gallery__desserts">
      <div class="swiper-container" id="swiper_desserts">
        <div class="swiper-wrapper">

          <template is="dom-repeat" items="{{imagesDesserts}}">
            <!-- slides -->
            <div class="swiper-slide">
              <img src="{{item}}" class="slide-image">
            </div>
          </template>

        </div>
      </div>

      <div class="swiper-button-prev" id="prev_desserts">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
          <g>
            <path class="arrow-fill" d="M1.6,36.1l28,28c1.7,1.7,4.4,1.7,6.1,0s1.7-4.4,0-6.1l-25-25l25-25c1.7-1.7,1.7-4.4,0-6.1s-4.4-1.7-6.1,0
              l-28,28c-0.9,0.9-1.3,2-1.3,3.1C0.4,34.1,0.8,35.2,1.6,36.1z"/>
          </g>
        </svg>
      </div>
      <div class="swiper-button-next" id="next_desserts">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
          <g>
            <path class="arrow-fill" d="M35.7,29.9l-28-28c-1.7-1.7-4.4-1.7-6.1,0S0,6.3,1.6,8l25,25l-25,25c-1.7,1.7-1.7,4.4,0,6.1
              c1.7,1.7,4.4,1.7,6.1,0l28-28c0.9-0.9,1.3-2,1.3-3.1C37,31.9,36.6,30.8,35.7,29.9z"/>
          </g>
        </svg>
      </div>
    </section>

  </template>

  <script>
    class AtsGallery extends Polymer.Element {
      static get is() { return 'ats-gallery'; }

      // static get observers() {
      //   return [
      //     '_isImagesLoaded(imagesLoaded)'
      //   ];
      // }

      static get properties() {
        return {

          response: {
            type: Array,
            notify: true
          },
          imagesCakes: {
            type: Array,
            notify: true,
            value: () => {
              return [
                 "images/content/cake-bday-15.jpg",
                 "images/content/cake-teacher.jpg",
                 "images/content/cake-custom-3_inside-x.jpg",
                 "images/content/cake-deco-penguins.jpg",
                 "images/content/cake-bday-1_sml.jpg",
                 "images/content/cake-bday-4.jpg",
                 "images/content/cake-teacher-x.jpg",
                 "images/content/cake-bday-5.jpg",
                 "images/content/cake-bday-6_sml.jpg",
                 "images/content/cake-bday-7.jpg",
                 "images/content/cake-bday-hectagon.jpg",
                 "images/content/cake-bday-8.jpg",
                 "images/content/cake-3.jpg",
                 "images/content/cake-bday-10.jpg",
                 "images/content/cake-bday-harley.jpg",
                 "images/content/cake-bday-10_fondit.jpg",
                 "images/content/cake-bday-penguin.jpg",
                 "images/content/cake-bday-11.jpg",
                 "images/content/cake-bday-13.jpg",
                 "images/content/cake-bday-14_multi.jpg",
                 "images/content/cake-custom-1.jpg",
                 "images/content/cake-2.jpg",
                 "images/content/cake-wedding-flower.jpg",
                 "images/content/cake-custom-2.jpg",
                 "images/content/cake-custom-3.jpg",
                 "images/content/cake-wedding-2.jpg",
                 "images/content/cake-wedding-3.jpg",
                 "images/content/cake-custom-3_inside.jpg",
                 "images/content/cake-wedding-4.jpg",
                 "images/content/cake-bday-penguin.jpg"
              ]
            }
          },
          imagesCupCakes: {
            type: Array,
            notify: true,
            value: () => {
              return [
                 "images/content/cupcakes-1.jpg",
                 "images/content/cupcakes-2.jpg",
                 "images/content/cupcakes-pops.jpg",
                 "images/content/cupcakes-3.jpg",
                 "images/content/cupcakes-4.jpg",
                 "images/content/cupcakes-5.jpg",
                 "images/content/cupcakes-6.jpg"
              ]
            }
          },
          imagesDesserts: {
            type: Array,
            notify: true,
            value: () => {
              return [
                 "images/content/carving-star.jpg",
                 "images/content/carving-penguin.jpg",
                 "images/content/carving-x.jpg",
                 "images/content/carving-rasp-flower.jpg",
                 "images/content/fruit-tray_variety.jpg",
                 "images/content/carving-1_sml.jpg",
                 "images/content/fruit-tray_tarts.jpg",
                 "images/content/carving-1a_sml.jpg",
                 "images/content/carving-2_sml.jpg",
                 "images/content/carving-3.jpg",
                 "images/content/carving-x_1.jpg",
                 "images/content/fruit-tray.jpg",
                 "images/content/strawberries.jpg",
                 "images/content/carving-rasp.jpg"
              ]
            }
          },
          imagesLoaded: {
            type: Boolean,
            notify: true,
            value: true
          },

        };
      }

      ready() {
        super.ready();

        var swipers = [
          {
            'el': this.$.swiper_cakes,
            'prev': this.$.prev_cakes,
            'next': this.$.next_cakes
          },
          {
            'el': this.$.swiper_cupcakes,
            'prev': this.$.prev_cupcakes,
            'next': this.$.next_cupcakes
          },
          {
            'el': this.$.swiper_desserts,
            'prev': this.$.prev_desserts,
            'next': this.$.next_desserts
          }
        ];

        setTimeout( () => this._init(swipers), 750);
        
      }

      _init(array) {
        array.forEach( (item) => {
          var swiper = new Swiper(item.el, {
            slidesPerView: 3,
            spaceBetween: 10,
            loop: true,
            navigation: {
              prevEl: item.prev,
              nextEl: item.next,
            },
            breakpoints: {
              768: {
                  slidesPerView: 2
              },
              640: {
                  slidesPerView: 1
              }
            }
          });

        });
      }

    } // end class AtsGallery

    window.customElements.define(AtsGallery.is, AtsGallery);
  </script>
</dom-module>
