<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../gallery-styles.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.3/js/swiper.min.js"></script>

<dom-module id="ats-gallery">
  <template>
    <style include="shared-styles gallery-styles">
      :host {
        position: relative;
        display: block;
        width: 100%;
        max-width: 1140px;
        margin: 0 auto;
      }

      .slide-image {
        width: 100%;
        max-width: 250px;
        height: auto;
      }

      .arrow-fill {
        fill: #CF6059;
      }
    </style>

    <iron-ajax
      auto
      url="../../data.json"
      handle-as="json"
      last-response="{{response}}"
      on-response="_onResponse"
      debounce-duration="300">
    </iron-ajax>

    <div class="swiper-container" id="container">
      <div class="swiper-wrapper">

        <template is="dom-repeat" items="{{imagesCakes}}">
          <!-- slides -->
          <div class="swiper-slide">
              <img src="{{item}}" class="swiper-lazy slide-image">
              <div class="swiper-lazy-preloader swiper-lazy-preloader-black"></div>
          </div>
        </template>
      </div>

    </div>

    <div class="swiper-button-prev" id="prev">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
        <g>
          <path class="arrow-fill" d="M1.6,36.1l28,28c1.7,1.7,4.4,1.7,6.1,0s1.7-4.4,0-6.1l-25-25l25-25c1.7-1.7,1.7-4.4,0-6.1s-4.4-1.7-6.1,0
            l-28,28c-0.9,0.9-1.3,2-1.3,3.1C0.4,34.1,0.8,35.2,1.6,36.1z"/>
        </g>
      </svg>
    </div>
    <div class="swiper-button-next" id="next">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 37.4 66" style="enable-background:new 0 0 37.4 66;" xml:space="preserve">
        <g>
          <path class="arrow-fill" d="M35.7,29.9l-28-28c-1.7-1.7-4.4-1.7-6.1,0S0,6.3,1.6,8l25,25l-25,25c-1.7,1.7-1.7,4.4,0,6.1
            c1.7,1.7,4.4,1.7,6.1,0l28-28c0.9-0.9,1.3-2,1.3-3.1C37,31.9,36.6,30.8,35.7,29.9z"/>
        </g>
      </svg>
    </div>

  </template>

  <script>
    class AtsGallery extends Polymer.Element {
      static get is() { return 'ats-gallery'; }

      static get properties() {
        return {

          response: {
            type: Array,
            notify: true
          },
          imagesCakes: {
            type: Array,
            notify: true
          },
          imagesCakes: {
            type: Array,
            notify: true
          },
          imagesDesserts: {
            type: Array,
            notify: true
          },

        };
      }

      ready() {
        super.ready();

        var swiper;
        swiper = new Swiper(this.$.container, {
          navigation: {
            nextEl: this.$.next,
            prevEl: this.$.prev,
          },
          slidesPerView: 3,
          spaceBetween: 10,
          preloadImages: false,
          lazyLoading: true,
          loop: true,
          breakpoints: {
            768: {
                slidesPerView: 2
            },
            640: {
                slidesPerView: 1
            }
          }
        });
      }

      _onResponse() {
        // console.log(this.response.images);
        this.imagesCakes = this.response.images.imagesCakes;
        this.imagesCupCakes = this.response.images.imagesCupCakes;
        this.imagesDesserts = this.response.images.imagesDesserts;
      }

    }

    window.customElements.define(AtsGallery.is, AtsGallery);
  </script>
</dom-module>
