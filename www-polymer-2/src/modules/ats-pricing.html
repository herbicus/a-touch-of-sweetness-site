<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../ats-icons.html">

<dom-module id="ats-pricing">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      h3,
      p {
        color: var(--primary);
        font-weight: 300;
      }

      paper-button {
        margin-top: 16px;
        background: var(--primary);
        color: #fff;
      }

      /* pricing__tyles */
      .pricing {
        background: var(--primary);
        color: var(--primary);
        padding: 50px 0;
      }

      .pricing__content {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 25px;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }

      .pricing__card {
        text-align: center;
        background: #FFF;
        padding: 25px;
        margin: 0 20px 0 0;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        /*color: var(--primary);*/
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        -webkit-border-radius: 4px;
                border-radius: 4px;
        -webkit-box-shadow: var(--box-shadow-high);
                box-shadow: var(--box-shadow-high);
      }

      .pricing__card:last-child {
        margin: 0;
      }

      .pricing__logo {
        width: 42px;
        height: 42px;
        color: var(--primary);
      }

    </style>

    <section class="ats__section--primary pricing">

      <div class="pricing__content">

        <div class="pricing__card">
          <iron-icon class="pricing__logo" icon="asterisk:star"></iron-icon>
          <h3>Two Layer Cake</h3>
          <p>STARTS @ $30</p>
          <p>1/4 Serves 25 - 30 Guests</p>
          <p>1/2 Serves 50 - 60 Guests</p>
          <p>Full Serves 80 - 90 Guests</p>
          <slot name="cta-two-layer"></slot>
        </div>

        <div class="pricing__card">
          <iron-icon class="pricing__logo" icon="asterisk:star"></iron-icon>
          <h3>Two Layer Cake</h3>
          <p>STARTS @ $30</p>
          <p>1/4 Serves 25 - 30 Guests</p>
          <p>1/2 Serves 50 - 60 Guests</p>
          <p>Full Serves 80 - 90 Guests</p>
          <slot name="cta-two-layer-round"></slot>
        </div>

        <div class="pricing__card">
          <iron-icon class="pricing__logo" icon="asterisk:star"></iron-icon>
          <h3>Two Layer Cake</h3>
          <p>STARTS @ $30</p>
          <p>1/4 Serves 25 - 30 Guests</p>
          <p>1/2 Serves 50 - 60 Guests</p>
          <p>Full Serves 80 - 90 Guests</p>
          <slot name="cta-three-layer"></slot>
        </div>
      </div>

    </section>
  </template>

  <script>
    class AtsPricing extends Polymer.Element {
      static get is() { return 'ats-pricing'; }
    }

    window.customElements.define(AtsPricing.is, AtsPricing);
  </script>
</dom-module>
