<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../ats-icons.html">

<dom-module id="ats-cakes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      h3,
      p {
        color: var(--primary);
        font-weight: 300;
      }

      paper-button {
        margin-top: 16px;
        background: var(--primary);
        color: #fff;
      }

      /* cakes__tyles */
      .cakes {
        background: var(--primary);
        color: var(--primary);
        padding: 50px 0;
      }

      .cakes__content {
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        -webkit-align-items: center;
                align-items: center;
        -webkit-justify-content: space-between;
                justify-content: space-between;
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 25px;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }

      .cakes__card {
        text-align: center;
        background: #FFF;
        padding: 25px;
        margin: 0 20px 0 0;
        -webkit-flex: 1px;
        -ms-flex: 1px;
        flex: 1px;
        /*color: var(--primary);*/
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        -webkit-border-radius: 4px;
                border-radius: 4px;
        -webkit-box-shadow: var(--box-shadow-high);
                box-shadow: var(--box-shadow-high);
      }

      .cakes__card:last-child {
        margin: 0;
      }

      .cakes__logo {
        width: 42px;
        height: 42px;
        color: var(--primary);
      }

    </style>

    <section class="ats__section--primary cakes">

      <div class="cakes__content">

        <div class="cakes__card">
          <iron-icon class="cakes__logo" icon="asterisk:star"></iron-icon>
          <h3>Two Layer Cake</h3>
          <p>STARTS @ $30</p>
          <p>1/4 Serves 25 - 30 Guests</p>
          <p>1/2 Serves 50 - 60 Guests</p>
          <p>Full Serves 80 - 90 Guests</p>
          <!-- <paper-button raised>Find Out More</paper-button> -->
          <slot name="cta-two-layer"></slot>
        </div>

        <div class="cakes__card">
          <iron-icon class="cakes__logo" icon="asterisk:star"></iron-icon>
          <h3>Two Layer Cake</h3>
          <p>STARTS @ $30</p>
          <p>1/4 Serves 25 - 30 Guests</p>
          <p>1/2 Serves 50 - 60 Guests</p>
          <p>Full Serves 80 - 90 Guests</p>
          <slot name="cta-two-layer-round"></slot>
          <!-- <paper-button raised>Find Out More</paper-button> -->
        </div>

        <div class="cakes__card">
          <iron-icon class="cakes__logo" icon="asterisk:star"></iron-icon>
          <h3>Two Layer Cake</h3>
          <p>STARTS @ $30</p>
          <p>1/4 Serves 25 - 30 Guests</p>
          <p>1/2 Serves 50 - 60 Guests</p>
          <p>Full Serves 80 - 90 Guests</p>
          <slot name="cta-three-layer"></slot>
          <!-- <paper-button raised>Find Out More</paper-button> -->
        </div>
      </div>

    </section>
  </template>

  <script>
    class AtsCakes extends Polymer.Element {
      static get is() { return 'ats-cakes'; }
    }

    window.customElements.define(AtsCakes.is, AtsCakes);
  </script>
</dom-module>
